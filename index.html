<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/morejs.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <!--banner-->
        <div class="span2 pull-right text-right">
          <a class="btn" id="login">Secure login</a>
          <a class="btn manage" onclick="startSeason()">startSeason()</a>
        </div>
        <div class="span8 offset2">
           <h1>Booze and Sports league</h1>
           <h4>The official website for Booze and Sports league</h4>
        </div>
      </div>

    <div class="row"> <!--content-->
      <div class="span10">

      <div class="playing">
        <div class="row">
          <!--Teams-->
          <div class="span2">
            <img src="img/beer-icon.png"></img>
          </div>
          <div class="span8 teams">
            <h3>Teams Playing this Year</h3>
              <div id="teamList">
              <!-- This will be populated by function populateTeamList -->
              </div>
              <div id="signUpButton">
              <!-- This will be populated by function displayButton -->
              </div>


            <!-- Modal -->
            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-header grass">
                  <h3 id="myModalLabel">Bats, Beer, and Brats softball league</h3>
                </div>
                
                <div class="modal-body dirt"><!-- begin body --><!-- required="required" data-error="This field is required." -->
                 
                 <form class="form-horizontal" id="signupForm">

                  <div class="control-group">
                    <label class="control-label">Team name</label>
                    <div class="controls">
                      <input type="text" id="inputTeamName" class="teamImput" required="required" placeholder="Keep it clean, please!">
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label">Manager's name</label>
                    <div class="controls">
                      <input type="text" id="inputMgrFirst" class="teamImput" required="required" placeholder="First">
                    </div>
                    <br>
                    <div class="controls">
                      <input type="text" id="inputMgrLast" class="teamImput" required="required" placeholder="Last">
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label">Manager's phone</label>
                    <div class="controls">
                      <input type="tel" id="inputMgrPhone" class="teamImput" required="required" placeholder="xxx-xxx-xxxx">
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label">Manager's email</label>
                    <div class="controls">
                      <input type="email" id="inputMgrEmail" class="teamImput" required="required" placeholder="">
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label">Manager's zipcode</label>
                    <div class="controls">
                      <input type="text" data-type="digits" id="inputMgrZip" class="teamImput" required="required" placeholder="">
                    </div>
                  </div>

                  <div class="control-group">
                    <label class="control-label">Team sponsor</label>
                    <div class="controls">
                      <input type="text" id="inputSponsor" class="teamImput" required="required" placeholder="">
                    </div>
                  </div> 
            </div><!-- modal body end -->
            
            <div class="modal-footer grass form-actions">
                <button class="btn clear">Clear Form</button>
                <button id="addTeam" type="submit" class="btn btn-primary">Register Your Team</button>
                <input type="reset" class="btn clear" data-dismiss="modal" aria-hidden="true" value="Cancel">
            </div>  <!-- footer end -->

            </form> <!-- form end -->
      
      </div> <!-- modal end -->

      <div class="standings">
        <div class="row">
          <!--Table-->
          <div class="span2">
            <img src="img/beer-icon.png"></img>
          </div>
          <div class="span8">
            <h3>League Standings</h3>
            <div id="teamTable">
              <!-- This will be populated by function addTeamToTable() -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <!--Games-->
        <div class="span2">
          <img src="img/beer-icon.png"></img>
        </div>
        <div class="span8">
           <h3><span class="playing">Tenative </span>Game Schedules</h3>
              <div id="gameSchedules">
                <!-- will be populated by function populateGameSchedules() -->
              </div>
        </div>
      </div>
      <div class="row">
        <!--footer-->
        <div class="span8 offset2 text-right">
          <hr>
           <h5>CODE BY :: BACK ROW WWW.ARRIORS :: NSS/2013</h5>

        </div>
      </div>
    </div>

    <div id="console" class="span2">
      <h5>Activity Console:</h5>
    </div>
  </div>
  </div>
  </body>

</html>
