<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/morejs.js"></script>
</head>
<body>
<div class="container">

  <div class="row"> <!--banner-->
    <div class="span2 pull-right text-right">
        <a class="btn" onclick="manage()">Secure login</a>
    </div>
    <div class="span8 offset2">
        <h1>Booze and Sports league</h1>
        <h4>The official website for Booze and Sports league</h4>
    </div>
  </div>

 <div class="row"> <!--Teams-->
    <div class="span2 text-right">
        <img src="img/beer-icon.png"></img>
    </div>
    <div class="span8">
        <h3>Teams Playing this Year</h3>
        <script>
        for(i=0; i<league.length; i++)
        document.write(league[i].teamName + " <em>sponsored by</em> " + league[i].sponsor + "<br>");
        </script>
    </div>
  </div>

  <div class="row"> <!--Table-->
    <div class="span2 right">
        <img src="img/beer-icon.png"></img>
    </div>
    <div class="span8">
        <h3>Team Standings</h3>
        
        <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Team Name</th>
                  <th>Wins</th>
                  <th>losses</th>
                  <th>Percent</th>
                </tr>
              </thead>
              <tbody>  

        <script>
        for(i=0; i<league.length; i++)
        document.write(
            "<tr>" +
                "<td>" + (i+1) + "</td>" +
                "<td>" + league[i].teamName + "</td>" +
                "<td>" + league[i].wins + "</td>" +
                "<td>" + league[i].losses + "</td>" +
                "<td>" + league[i].percent + "</td>" +
            "</tr>"
        );
        </script>

              </tbody>
            </table>

<!-- Button to trigger modal -->
      <a href="#addTeamModal" role="button" class="btn manage" data-toggle="modal">Add a team</a>
       
      <!-- Modal -->
      <div id="addTeamModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
          <h3 id="myModalLabel">Modal header</h3>
        </div>
        <div class="modal-body">
          <p>One fine body</p>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
          <button class="btn btn-primary">Save changes</button>
        </div>
      </div>

    </div>
  </div>

  <div class="row"> <!--Games-->
    <div class="span2 text-right">
        <img src="img/beer-icon.png"></img>
    </div>
    <div class="span8">
        <h3>Game Schedules</h3>
        <p>Coming Soon!</p>
    </div>
  </div>
  
</div>
</body>
</html>
